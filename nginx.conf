server {
    # Change listen to 80 (Standard Web Port)
    listen 80;
    server_name localhost;

    # Serve Next.js static files
    location / {
        root /app/frontend_build;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to FastAPI
    location /api {
        # Restrict access: Only allow if the request comes from your UI's address
        # This blocks direct hits from Postman/External scripts
        valid_referers none blocked server_names 144.24.127.112;
        if ($invalid_referer) {
            return 403;
        }

        proxy_pass http://127.0.0.1:8001; 
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}